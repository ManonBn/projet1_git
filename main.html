<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
  .carousel-inner > .item > img, /* RAPPEL : sélectionne l'élément si il est parent de (img dans .item dans .carousel-inner) */
  .carousel-inner > .item > a > img {
      width: 100%;
      margin: auto;
  }
  </style>
</head>
<body>

<div class="container">
  <br>
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicateurs en bas -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li> <!--"data slide to" permet de lancer le slide sur l'élément suivant-->
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- liste des items -->
    <div class="carousel-inner" role="listbox"> <!-- "role" est un attribut sémantique-->

      <div class="item active">
        <img src="cerf_tete.jpg" alt="Chania">
        <div class="carousel-caption">
          <h3>Cerf</h3>
          <p>Un cerf qui existe pas</p>
        </div>
      </div>

      <div class="item">
        <img src="cerf_tete2.jpg" alt="Chania"> <!-- Forcing taille images 'width height' possible-->
        <div class="carousel-caption"> <!--ajout sous titres-->
          <h3>Cerf 2</h3>
          <p>Un cerf sous un couché de soleil</p>
        </div>
      </div>
    
      <div class="item">
        <img src="serretete.jpeg" alt="Flower">
        <div class="carousel-caption">
          <h3>Cerf 3</h3>
          <p>Un cerf au regard interrogatif</p>
        </div>
      </div>
    </div>

    <!-- Contrôles avec flèches gauche et droite-->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next"> <!--, penser à rappeler le #myCarousel -->
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> <!-- glyphicon est un component, chevron-right : la flèche droite,-->
      <span class="sr-only">Next</span> <!-- sr only et aria hidden sont des options d'accessibilités aux mal voyants (screen reader only)-->
    </a>
  </div>
</div>

</body>
</html>
